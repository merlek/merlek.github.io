<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>merlek</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="./letter.js"></script>
    <script src="./transliterate.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <h1>Hebrew Transliterator</h1>
        <p>Note: The transliterator does not correctly identify Qamets Hatuf (e.g. ḥoḵmâ not ḥāḵəmâ).</p>
      </div>
      <div class="row">
        <div class="input-group input-group-lg">
          <textarea style="font-family: Cardo,Serif; font-size: 3em;" class="form-control" id="hebrew-input" rows="5" placeholder="Type Hebrew here..."></textarea>
          <!-- <button id="transliterate-btn" type="submit" class="btn btn-primary">Submit</button> -->
        </div>
        <div class="input-group input-group-lg">
          <textarea style="font-family: Cardo,Serif; font-size: 3em;" class="form-control" id="transliterated" rows="5" placeholder="Transliterated here" readonly></textarea>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    $('#hebrew-input').bind('input propertychange', function() {
      var hebrew = $('#hebrew-input').val().split(/\n|\s+/);
      var text = Transliterate.transliterateList(hebrew);
      $('#transliterated').text(text);
    });
    </script>
  </body>
</html>
