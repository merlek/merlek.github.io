<div class="card-body">
  <h3 class="card-title">Consonantal Sufformative</h3>
  <div class="card-text">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p>Vocalic Yod replaces Heh</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p class="hebrew">
              <span class="text-info font-weight-bold">ִי</span>
            </p>
            <p class="strong text-primary">Active Stems</p>
            <p class="small text-secondary">Qal, Hiphil, Piel, Hithpael</p>
          </div>
          <div class="col-md-6">
            <p class="hebrew">
              <span class="text-info font-weight-bold">ֵי</span>
            </p>
            <p class="strong text-primary">Passive Stems</p>
            <p class="small text-secondary">Niphal, Pual, Hophal</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong class="text-primary">Exception:</strong>
            <span class="hebrew text-info font-weight-bold vowel-transparent">ֶי</span> appears for forms ending in
            <span class="hebrew">נָה</span>
          </div>
        </div>
      </div>
    </div>
  </div>
