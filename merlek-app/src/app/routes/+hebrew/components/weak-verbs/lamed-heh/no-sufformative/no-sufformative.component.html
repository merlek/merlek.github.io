<div class="card-body">
  <h3 class="card-title">No Sufformative</h3>
  <div class="card-text">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p>Final Heh appears</p>
          </div>
        </div>
        <div class="row">
          <div *ngFor="let ending of endings" class="col-md-3">
            <p class="hebrew">
              <span class="text-info font-weight-bold">{{ending.vowel}}</span>
              <span>ה</span>
            </p>
            <p class="strong text-primary">{{ending.tense}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <strong class="text-primary">However</strong>, when an
            <em>object suffix</em> is added, the
            <span class="hebrew">ה</span> will disappear.</div>
        </div>
      </div>
    </div>
  </div>
</div>
