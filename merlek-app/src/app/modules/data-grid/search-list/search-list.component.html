<div class="input-group mb-3">
  <div ngbDropdown class="input-group-prepend">
    <button
      ngbDropdownToggle
      class="btn btn-outline-secondary dropdown-toggle"
      type="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{ match.value }}
    </button>
    <div ngbDropdownMenu class="dropdown-menu">
      <a class="dropdown-item" (click)="swapMatch()">{{
        match.other().value
      }}</a>
    </div>
  </div>
  <input
    id="searchBox"
    class="form-control"
    aria-describedby="searchLabel"
    placeholder="Enter any text to filter"
    (paste)="getPasteData($event)"
    (keyup)="getEachChar($event.target.value)"
    type="text"
    [(ngModel)]="search"
  />
  <div ngbDropdown class="input-group-append">
    <button
      ngbDropdownToggle
      class="btn btn-outline-secondary dropdown-toggle"
      type="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{ logic.value }}
    </button>
    <div ngbDropdownMenu class="dropdown-menu">
      <a class="dropdown-item" (click)="swapLogic()">{{
        logic.other().value
      }}</a>
    </div>
  </div>
</div>
<div *ngIf="search">
  <ngb-alert type="secondary" (close)="clearFilter()"
    >Filter by: {{ search.split(' ').join(' ' + logic.value + ' ') }}</ngb-alert
  >
</div>
